<!DOCTYPE html>
<html>
<head>
    <title>My Page with Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Add your filters dropdown list here -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <h4>Number of guests: 4</h4>
                    </div>
                    <div class="number_rooms">
                        <h4>Number of bedrooms: 2</h4>
                    </div>
                    <div class="number_bathrooms">
                        <h4>Number of bathrooms: 2</h4>
                    </div>
                </div>
                <div class="user">Owner: Fake Owner</div>
                <div class="description">
                    <p>Fake description of the place.</p>
                </div>
            </article>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
